<!DOCTYPE html>
<html lang="en">
<head>
        <title>Cozumel Pools</title>
        <link rel="stylesheet" href="style.css">

</head>
<body>
    <section class="form-section">
    <div class="flex-container">
    <form class="form-contact" action="https://formsubmit.co/7a5ea6a3abd1554935344c72867157f6" method="POST">
        <!!!cabezara del form>    
            <div class="title">
                <h2>Contact Us TODAY</h2>
                <br><h4>Get answer TODAY</h4>
                <img src="http://cms.interlogy.com/uploads/image_upload/image_upload/global/6529_liner.png" height="14px" width="60%" data-component="image">
            </div>
        <!!! comienzo formulario>
            <div class="container">
                <label for="name">NAME:*</label>
                <input class="controls" name="name" id="name" placeholder="Name, Last" required>
            </div><br>
            <div class="container">
                <label>LOCATION:</label>
                <input class="controls" name="location" id="location" placeholder="Your Street, County">
            </div><br>
            <div class="container">
                <label>ZIP CODE:</label>
                <input class="controls" name="zip" id="zip" placeholder="13042">
            </div><br>
            <div class="container">
                <label>I'M INTERESTED IN:</label>
                <select class="content-select">
                    <option value="false"></option>
                    <option value="value1">New pool</option>
                    <option value="value2">Plastering</option>
                    <option value="value3">Coping tale</option>
                    <option value="value4">Stone work</option>
                </select>
            </div><br>
            <div class="container">
                <label>CONTACT: <span class="required">*</span></label>
                <span class="hide">This is requiered</span>
                <input class="controls" name="contact" id="contact" placeholder="Phone or email" required>
            </div><br>
            <div class="container">
                <label>MESSAGE: </label>
                <textarea class="controls" name="message" id="contact" cols="40" rows="5" style="resize:vertical"></textarea>
            </div><br>
        <!!! fin formulario>
            <div class="foot-form">
                <label>Your information is protected,<br> into in our</label>
                <a href="https://cozumelpools.com/privacy-policy/">Privacy Policy</a>
                <label>for more details.</label>
        <!!! boton de enviar>
                <div>
                    <a id="form-sumbit">
                        <button onclick = "https://cozumelpools.com/thank-you/" value="SUBMIT" class="botons">SUBMIT</button></a>
                </input><input type="hidden" name="_next" value="https://cozumelpools.com/thank-you/">
                <input type="hidden" name="_captcha" value="false">
                </div>
            </div>
        </form>
        </div>
        </section>
    


</body>
</html>
